<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Welcome Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
    }

    .mobile-container {
      width: 100%;
      max-width: 420px; /* typical mobile width */
      height: 100vh;
      background-image: url('https://x.uuu.cam/pics/freshouttahighschool/alyx-star-jason-moody/fassinatingcom-curvy-www-noughy/hd-alyx-star-jason-moody-1.jpg'); /* replace with your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 4px #000000;
    }

    .scroll-text {
      margin-top: 10px;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
    }

    .scroll-text p {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
      font-size: 1em;
      font-weight: bold;
      color: #000000;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .info-box {
      background-color: rgba(255, 255, 255, 0.85);
      color: #333;
      margin: 30px 0;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .continue-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 30px;
      margin-top: 15px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }

    .continue-button:hover {
      background-color: #0056b3;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="mobile-container">
    <h1>Welcome</h1>

    <div class="scroll-text">
      <p>India's best offline service provider</p>
    </div>

    <div class="info-box">
      Most Trusted and Best
    </div>

    <a href="index.html/"> <!-- Change to your desired link -->
      <button class="continue-button">Tap to Continue</button>
    </a>
  </div>

</body>
</html
